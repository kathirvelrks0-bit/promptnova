<!DOCTYPE html>
<html>
<head>
  <title>PromptNova</title>

  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial;
      padding: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: purple;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #imageWrapper {
      display: inline-block;
      overflow: hidden;
      border-radius: 15px;
      margin-top: 20px;
    }

    #resultImage {
      width: 300px;
      display: block;
      animation: zoomEffect 3s ease-in-out infinite alternate;
    }

    @keyframes zoomEffect {
      0%   { transform: scale(1); }
      100% { transform: scale(1.5); }
    }
  </style>
</head>

<body>

<h1>ðŸš€ PromptNova Test</h1>

<button onclick="showImage()">Show Image</button>

<br><br>

<div id="imageWrapper">
  <img id="resultImage" src="https://picsum.photos/400/300">
</div>

<script>
function showImage() {
  document.getElementById("resultImage").src =
    "https://picsum.photos/400/300?random=" + Math.random();
}
</script>

</body>
</html>
