<!DOCTYPE html>
<html>
<head>
  <title>PromptNova</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial;
      padding: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: purple;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #resultImage {
      width: 300px;
      margin-top: 20px;
      border-radius: 15px;
      animation: zoomEffect 4s infinite alternate;
    }

    @keyframes zoomEffect {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>

<body>

<h1>PromptNova Test</h1>

<button onclick="showImage()">Show Image</button>

<br><br>

<img id="resultImage" src="https://picsum.photos/400/300">

<script>
function showImage() {
  document.getElementById("resultImage").src =
    "https://picsum.photos/400/300?random=" + Math.random();
}
</script>

</body>
</html>
